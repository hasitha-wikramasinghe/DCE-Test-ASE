<div class="container-fluid mt-2">
    <mat-card>
      <div class="row">
        <div class="col-md-6">
          <h1 class="title">Users</h1>
        </div>
        <div class="col-md-6">
          <button class="button" (click)="addEditUser()">Add User</button>
        </div>
  
      </div>
    </mat-card>
  
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> id. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="first_name">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.first_name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="last_name">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.last_name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="avatar">
        <mat-header-cell *matHeaderCellDef> Image Url </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.avatar}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element" [matMenuTriggerFor]="menu">
          <button mat-mini-fab class="btn-icon-tool" color="primary">
            <mat-icon>
              <span class="material-symbols-outlined">
                more_vert
              </span>
            </mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="addEditUser(element)">Edit</button>
            <button mat-menu-item (click)="deleteUser(element)">Delete</button>
          </mat-menu>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  
  </div>
